<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #fff8e1;
            color: #5a4a29;
        }

        .navbar {
            background-color: #ff8c42;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        h1 {
            color: #ff8c42;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            width: 95%;
        }

        .btn-submit {
            background-color: #673ab7;
            border: none;
            color: white;
        }

        .btn-submit:hover {
            background-color: #4527a0;
        }

        .card {
            background-color: #fff;
            border: 1px solid #5a4a29;
        }

        .card-title {
            color: #ff8c42;
        }

        .card-text {
            color: #5a4a29;
        }
    </style>
    <title>Food Ordering System</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mergal's Table</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">order</a></li>
                <li class="nav-item"><a class="nav-link" href="">contact us</a></li>
              </ul>
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                  <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <form id="orderForm">
                <div class="mb-4">
                    <label class="form-label">Menu 1</label><br>
                    <select class="form-select" id="menu1">
                        <option value="0">-- Select an item --</option>
                        <option value="119">Bibimbap (₱119)</option>
                        <option value="99">Siomai rice (₱99)</option>
                        <option value="149">Siopao 3pcs (₱149)</option>
                        <option value="149">Soopong noodles (₱149)</option>
                        <option value="179">Chow Mein Combo (₱179)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Menu 2</label><br>
                    <select class="form-select" id="menu2">
                        <option value="0">-- Select an item --</option>
                        <option value="119">Bibimbap (₱119)</option>
                        <option value="99">Siomai rice (₱99)</option>
                        <option value="149">Siopao 3pcs (₱149)</option>
                        <option value="149">Soopong noodles (₱149)</option>
                        <option value="179">Chow Mein Combo (₱179)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Menu 3</label><br>
                    <select class="form-select" id="menu3">
                        <option value="0">-- Select an item --</option>
                        <option value="119">Bibimbap (₱119)</option>
                        <option value="99">Siomai rice (₱99)</option>
                        <option value="149">Siopao 3pcs (₱149)</option>
                        <option value="149">Soopong noodles (₱149)</option>
                        <option value="179">Chow Mein Combo (₱179)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Customer details</label><br>
                    <input type="text" class="form-control mb-4" id="name" placeholder="Name">
                    <input type="text" class="form-control mb-4" id="address" placeholder="Address">
                    <input type="text" class="form-control" id="hollanumba" placeholder="+63...">
                </div>

               <button type="button" class="btn btn-submit w-100" py-click="create_order">Create Order</button>
            </form>
        </div>
    </div>

    <div class="container mb-4">
        <div class="card mb-5">
            <div style="text-align: center;" id="output"></div><br>
            <div style="text-align: center;" id="output2"></div>
        </div>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
